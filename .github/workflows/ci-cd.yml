name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: ☕ Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: 🔨 Compilar e rodar testes unitários
        run: mvn test -Dtest=unit.**

      - name: 📌 Rodar testes de integração
        run: mvn test -Dtest=integration.**

      - name: 📦 Empacotar
        run: mvn clean package

      - name: 📦 Criar artefato do JAR
        uses: actions/upload-artifact@v4
        with:
          name: isvalid-api-jar
          path: target/*.jar

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 📦 Baixar artefato do JAR
        uses: actions/download-artifact@v4
        with:
          name: isvalid-api-jar
          path: target

      - name: 🔑 Login no GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🏗️ Construir imagem Docker
        run: |
          docker build -t ghcr.io/${{ github.repository }}/isvalid-api:latest .

      - name: 📤 Publicar imagem no GitHub Container Registry (GHCR)
        run: |
          docker push ghcr.io/${{ github.repository }}/isvalid-api:latest

