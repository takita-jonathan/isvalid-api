name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ”¨ Compilar e rodar testes unitÃ¡rios
        run: mvn test -Dtest=unit.**

      - name: ğŸ“Œ Rodar testes de integraÃ§Ã£o
        run: mvn test -Dtest=integration.**

      - name: ğŸ“¦ Empacotar
        run: mvn clean package

      - name: ğŸ“¦ Criar artefato do JAR
        uses: actions/upload-artifact@v4
        with:
          name: isvalid-api-jar
          path: target/*.jar

